{% extends 'homepage.html'%} {% load static %} {% block content_again%}
<div class="container my-2">
  <div class="row">
    <div class="col-8" style="background: rgba(0, 255, 0, 0.1)">
      <p class="h2 fw-bold">Add New Book</p>
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %} {{forms.as_p}}
        <input type="submit" name="" value="Add Book" />
      </form>
    </div>
    <div class="col-4" style="background: rgba(0, 255, 0, 0.2)">
      <p class="h2 fw-bold">Upload Master Data Using XLS File</p>
      <form
        method="post"
        action="/master/upload/book/"
        enctype="multipart/form-data"
      >
        {% csrf_token %} {{uploadform.as_p}}
        <input type="submit" name="" value="Upload Now!" />
      </form>
    </div>
  </div>
</div>
{% endblock%}
